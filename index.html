<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生财有术2025山东见面会回顾</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#e6f5f0',
                            100: '#ccebe1',
                            500: '#00A06E',
                            600: '#009063',
                            700: '#007a54',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #00A06E 0%, #007a54 100%);
        }
        .swiper {
            width: 100%;
            height: auto;
        }
        .swiper-slide {
            text-align: center;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <!-- Logo -->
    <div class="fixed top-6 left-6 z-50">
        <img src="images/logo.png" alt="生财有术" class="h-12">
    </div>

    <!-- Hero Section -->
    <header class="gradient-bg px-6 pt-32 pb-20 text-white">
        <div class="max-w-6xl mx-auto text-center">

        <div class="swiper venueSwiper rounded-xl overflow-hidden" style="aspect-ratio: 16/9;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/1.jpg" alt="会场照片1">
                </div>
                <div class="swiper-slide">
                    <img src="images/2.jpg" alt="会场照片2">
                </div>
                <div class="swiper-slide">
                    <img src="images/3.jpg" alt="会场照片3">
                </div>
                <div class="swiper-slide">
                    <img src="images/4.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/5.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/6.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/7.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/8.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/9.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/10.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/11.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/12.jpg" alt="会场照片4">
                </div>
                <div class="swiper-slide">
                    <img src="images/13.jpg" alt="会场照片4">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- 演讲专题卡片 -->
    <section class="px-6 py-12 max-w-6xl mx-auto fade-in">
        <h2 class="text-3xl font-bold mb-12 text-center text-brand-500">演讲专题</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- 欢欢专题 -->
            <a href="huanhuan.html" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all h-[360px]">
                    <div class="h-48 mb-4 overflow-hidden rounded-lg">
                        <img src="images/huanhuan-1.jpg" alt="欢欢" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-brand-500">欢欢</h3>
                    <p class="text-gray-600 dark:text-gray-400">2025，如何跟着生财看趋势，把握下场的机会</p>
                </div>
            </a>

            <!-- 梁靠谱专题 -->
            <a href="kaopu.html" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all h-[360px]">
                    <div class="h-48 mb-4 overflow-hidden rounded-lg">
                        <img src="images/kaopu-1.jpg" alt="讲者2" class="w-full h-full object-cover">
                    </div>

            <!-- 孙策专题 -->
            <a href="sunce.html" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all h-[360px]">
                    <div class="h-48 mb-4 overflow-hidden rounded-lg">
                        <img src="images/sunce-1.jpg" alt="讲者3" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-brand-500">孙策</h3>
                    <p class="text-gray-600 dark:text-gray-400">视频号直播发售，如何助力实体老板一场收款200万</p>
                </div>
            </a>

            <!-- 易仁永澄专题 -->
            <a href="yongcheng.html" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all h-[360px]">
                    <div class="h-48 mb-4 overflow-hidden rounded-lg">
                        <img src="images/yongcheng-1.jpg" alt="讲者4" class="w-full h-full object-cover">
                    </div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-brand-500">易仁永澄</h3>
                    <p class="text-gray-600 dark:text-gray-400">想做事，但是没心力，如何用三板斧破除干扰持续创造</p>
                </div>
            </a>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="gradient-bg py-12 mt-12 text-white w-full">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <div class="flex justify-center items-center mb-6">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='white'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='%2300A06E' font-family='Arial'%3E术%3C/text%3E%3C/svg%3E" alt="生财有术" class="h-12 w-12">
            </div>
            <p class="opacity-90">© 2025 生财有术</p>
            <p class="mt-2 opacity-75">整理者&网站制作者：小查</p>
        </div>
    </footer>

    <!-- 初始化轮播图 -->
    <script>
        const venueSwiper = new Swiper('.venueSwiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
